let star = "";

// 직삼각형찍
for(let i = 1; i<14; i=i+2){
  star = "";
    for(let j = 0; j<i; j++){
        star += "*";
    }
  console.log(star)
}

// 역삼각형 찍기
for(let i = 1; i<14; i+=2) {
  star = "";
  for(let j = 14; j>i; j--) {
    star += "*";
    }
    console.log(star)
  }

// 볼록 삼각형 찍기(if)

   star = "";
   if(i<10) {
    for(let j = 0; j<i; j++) {

      }

    }
   else if(i>=10) {
