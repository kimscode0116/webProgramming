<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<body>
  1번<br>
  가중치: 0 <input type="radio" name="radiobtn1" value="0" checked>
  1 <input type="radio" name="radiobtn1" value="1">
  2 <input type="radio" name="radiobtn1" value="2">
  3 <input type="radio" name="radiobtn1" value="3">
  4 <input type="radio" name="radiobtn1" value="4"><br>
  <input type="text" id="number1" value=""><br>

  2번<br>
  가중치: 0 <input type="radio" name="radiobtn2" value="0" checked>
  1 <input type="radio" name="radiobtn2" value="1">
  2 <input type="radio" name="radiobtn2" value="2">
  3 <input type="radio" name="radiobtn2" value="3">
  4 <input type="radio" name="radiobtn2" value="4"><br>
  <input type="text" id="number2" value=""><br>

  3번<br>
  가중치: 0 <input type="radio" name="radiobtn3" value="0" checked>
  1 <input type="radio" name="radiobtn3" value="1">
  2 <input type="radio" name="radiobtn3" value="2">
  3 <input type="radio" name="radiobtn3" value="3">
  4 <input type="radio" name="radiobtn3" value="4"><br>
  <input type="text" id="number3" value=""><br>
  <span id="resultArea"></span><br>
  <input type="button" id="clacbtn" value="계산">
</body>
<script>
  $("#clacbtn").click(function() {
    let firstNum = $(`input[name="radiobtn1"]:checked`).val();
    let secondNum = $(`input[name="radiobtn2"]:checked`).val();
    let thirdNum = $(`input[name="radiobtn3"]:checked`).val();

    let text1 = $(`#number1`).val();
    let text2 = $(`#number2`).val();
    let text3 = $(`#number3`).val();

    let calc = (firstNum * text1) + (secondNum * text2) + (thirdNum * text3);

    $("#resultArea").append(`${firstNum} X ${text1} +
                      ${secondNum} X ${text2} +
                      ${thirdNum} X ${text3} = ${calc}<br>`)
  });
  //    console.log($(`input[name="radiobtn1"]`)[0].checked)
</script>

</html>
