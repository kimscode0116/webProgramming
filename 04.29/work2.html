<script>
  $("#radioclac").click(function() {
    let radioNumber1;
    let radioNumber2;
    let radioNumber3;
    for (let i = 0; i < $(`input[name="radio1"]`).length; i++) {
      if ($(`input[name="radio1"]`)[i].checked) {
        radioNumber1 = i + 1
      }
      if ($(`input[name="radio2"]`)[i].checked) {
        radioNumber2 = i + 1
      }
      if ($(`input[name="radio3"]`)[i].checked) {
        radioNumber3 = i + 1
      }
    }

    // 최대,최소값 함수 사용시
    // let max = Math.max(radioNumber1,radioNumber2,radioNumber3);
    // let min = Math.min(radioNumber1,radioNumber2,radioNumber3);
    // console.log(Math.pow(max,min))

    let arr = [radioNumber1, radioNumber2, radioNumber3]
    arr.sort()
    console.log(Math.pow(arr[arr.length - 1], arr[0]))
  })
</script>
