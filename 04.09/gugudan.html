  <body>
    <input type="text" id="first" value="">
    <br>
    <input type="text" id="second" value="">
    <br>
    <input type="button" value="단 계산" id="button" >
    <br>
    <span id = "resultArea"></span>
  </body>

  <script>

  $("#button").click(function() {
      let firstNum = $("#first").val();
      let secondNum = $("#second").val();

     for(let i = 1; i<=secondNum; i++) {
       let clac = firstNum * i;
      console.log(`${firstNum}  X  ${i}  = ${clac}`)
        $("#resultArea").append(`${firstNum}  X  ${i}  = ${clac}<br>`)
     }
    })
    </script>
